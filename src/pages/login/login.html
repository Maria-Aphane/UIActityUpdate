<ion-content class="bg_content1" padding>
   <p style="text-align:center;"><img class="circle-pic"  style="float:center;" src="../assets/imgs/logo15.png"/></p>
  <div  class="div1">
     <ion-list no-lines>

         <ion-item id ="items">
           <ion-label stacked>Email:  </ion-label>
           <ion-input type="email" [(ngModel)]="fname"></ion-input>
         </ion-item>
       
         <ion-item id ="items">
           <ion-label stacked>Password :</ion-label>
           <ion-input type="password" [(ngModel)]="sname"></ion-input>
         </ion-item>


        <button ion-button color="light" clear  style="float:right;">Forgot password?</button>

        <br><br>

        <button ion-button round full color="app" (click)="getlogin()" >Login</button>
        <br><br>

        <button ion-button round full color="app" (click)="getDetail()" >Create Account </button>

        </ion-list>

  </div>
   
</ion-content>
